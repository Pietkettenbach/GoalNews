<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vorher / Nachher HTML Vergleich</title>

<style>
  body {
    margin: 0;
    background: #111;
    font-family: Arial, sans-serif;
  }

  .wrap {
    position: relative;
    width: 100vw;
    height: 100vh;
    overflow: hidden;
  }

  iframe {
    border: none;
    width: 100%;
    height: 100%;
    pointer-events: auto;
  }

  /* Nachher */
  .after {
    position: absolute;
    inset: 0;
    z-index: 1;
  }

  /* Vorher (mit Masken-Cut) */
  .before {
    position: absolute;
    inset: 0;
    z-index: 2;
    pointer-events: auto;
    mask-image: linear-gradient(to right, black 0%, black 100%);
    -webkit-mask-image: linear-gradient(to right, black 0%, black 100%);
  }

  /* Slider-Linie */
  .slider-line {
    position: absolute;
    top: 0;
    bottom: 0;
    width: 4px;
    background: #ff0044;
    z-index: 3;
    transform: translateX(-2px);
  }

  /* Unsichtbarer Slider */
  input[type="range"] {
    position: absolute;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    z-index: 4;
    opacity: 0;
    cursor: ew-resize;
  }

  h1 {
    color: white;
    background: linear-gradient(250deg, #12ff29, #000000);
  }
</style>

</head>
<body>

<div class="wrap">

  <!-- Nachher -->
  <div class="after">
    <iframe src="index.html"></iframe>
  </div>

  <!-- Vorher -->
  <div class="before" id="beforeMask">
    <iframe src="index alt.html"></iframe>
  </div>

  <!-- Slider Linie -->
  <div class="slider-line" id="sliderLine" style="left: 50%;"></div>

  <!-- Unsichtbarer Slider -->
  <input type="range" id="slider" min="0" max="100" value="50">

</div>

<script>
  const slider = document.getElementById("slider");
  const beforeMask = document.getElementById("beforeMask");
  const sliderLine = document.getElementById("sliderLine");

  slider.addEventListener("input", (e) => {
    const p = e.target.value;

    // Masken-Cut verschieben (Vorher)
    beforeMask.style.maskImage =
      `linear-gradient(to right, black ${p}%, transparent ${p}%)`;
    beforeMask.style.webkitMaskImage =
      `linear-gradient(to right, black ${p}%, transparent ${p}%)`;

    // Sliderlinie bewegen
    sliderLine.style.left = p + "%";
  });
</script>

<h1>1,5 Monate Entwicklung - Vorher - Nachher</h1>

</body>
</html>
