<!doctype html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SVG Hamburger</title>
    <style>
      body {
        margin: 0;
        background: radial-gradient(circle at center, #222, #000);
        height: 100vh;
        width: 100vw;
        overflow: hidden;
      }

      #menuToggle {
        position: fixed;
        top: 20px;
        right: 20px;
        width: 60px;
        height: 60px;
        opacity: 0;
        z-index: 999;
        cursor: pointer;
      }

      #wrap {
        position: fixed;
        top: 20px;
        right: 20px;
        width: 60px;
        height: 60px;
        pointer-events: none;
      }

      .burger-layer {
        position: absolute;
        width: 60px;
        height: 60px;
        stroke: #fff;
        stroke-width: 40;
        fill: none;
        stroke-linecap: round;
        stroke-dasharray: 4400px;
        stroke-dashoffset: 4200px;
        transition: all 0.5s ease;
      }

      #menuToggle:checked ~ #wrap .layer1 {
        transform: rotate(45deg) translate(5px, 5px);
      }
      #menuToggle:checked ~ #wrap .layer2 {
        opacity: 0;
      }
      #menuToggle:checked ~ #wrap .layer3 {
        transform: rotate(-45deg) translate(5px, -5px);
      }
    </style>
  </head>

    <input type="checkbox" id="menuToggle" />
