<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body {
        height: 100%;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        background: #0f0f0f;
        font-family: Arial, sans-serif;
        color: white;
      }

      .container {
        background: #1a1a1a;
        padding: 30px;
        width: 330px;
        border-radius: 10px;
        text-align: center;
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
      }

      input {
        width: 100%;
        padding: 12px;
        margin: 8px 0;
        border: none;
        border-radius: 6px;
      }

      button {
        width: 100%;
        padding: 12px;
        margin-top: 15px;
        background: #4e73df;
        border: none;
        border-radius: 6px;
        color: white;
        font-size: 16px;
        cursor: pointer;
      }

      button:hover {
        background: #3b5bbb;
      }

      a {
        display: block;
        margin-top: 15px;
        color: #4e73df;
        text-decoration: none;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h2>Login</h2>

      <input id="email" type="email" placeholder="E-Mail" />
      <input id="password" type="password" placeholder="Passwort" />
      <button id="loginBtn">Login</button>

      <a href="register.html">Noch kein Konto? Registrieren</a>
    </div>

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.0/firebase-app.js";
      import {
        getAuth,
        signInWithEmailAndPassword,
        signOut,
      } from "https://www.gstatic.com/firebasejs/11.0.0/firebase-auth.js";

      const firebaseConfig = {
        apiKey: "AIzaSyBmIcdFtxv4jBJKdiAkEiwnkQ8yRwiG_0w",
        authDomain: "goalnewsde-community.firebaseapp.com",
        projectId: "goalnewsde-community",
        storageBucket: "goalnewsde-community.firebasestorage.app",
        messagingSenderId: "134523022055",
        appId: "1:134523022055:web:4f35ed7812d06e4fb55042",
      };

      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);

      document.getElementById("loginBtn").onclick = async () => {
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        try {
          const userCred = await signInWithEmailAndPassword(
            auth,
            email,
            password
          );
          const user = userCred.user;

          if (!user.emailVerified) {
            await signOut(auth);
            alert("Bro check deine Mail und verifizier dich erst.");
            return;
          }

          window.location.href = "seite_im_aufbau.html";
        } catch (err) {
          alert(err.message);
        }
      };
    </script>
  </body>
</html>
